{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/newcss.css' %}">
    <script src="https://kit.fontawesome.com/20e77e6026.js" crossorigin="anonymous"></script>  
    <title>Войти</title>
</head>
<body>
    <div class="main_container">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="auth_cont">
            <div class="auth_input_top">
              <div class="auth_input_top_inner">
                <input class="auth_login_input" type="text" name="phone" value="" placeholder="Номер телефона или почта">
                <input class="auth_password_input" type="password" name="password" value="" placeholder="Пароль">
                <a href="">Не помню пароль</a>
              </div>
            </div>
            <div class="auth_input_bottom">
              <div class="auth_input_bottom_inner">
                <div class="auth_input_bottom_inner_btn">
                  <button type="submit" class="reg_button">Войти</button>
                  <!-- <a href="#" class="auth_input_bottom_inner_btn">Войти</a> -->
                </div>
                <a href="{% url 'register' %}" class="reg_a">Зарегистрироваться</a>
                <!-- <div class="auth_input_bottom_inner_btn">
                  <a href="{% url 'register' %}" class="a-block">Зарегистрироваться</a> 
                  <a href="{% url 'register' %}" style="display: block;">Зарегистрироваться</a>
                </div> -->
                <div class="auth_input_bottom_inner_icons">
                  <a href="#" class="links_vk links"><i class="fab fa-vk"></i></a>
                  <a href="#" class="links_facebook links"><i class="fab fa-facebook"></i></a>
                  <a href="#" class="links_instagram links"><i class="fab fa-instagram"></i></a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
</body>
</html>
